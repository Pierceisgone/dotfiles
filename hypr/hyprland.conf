# Monitors
monitor= HDMI-A-1, 1920x1080@240, 0x0, 1

#Auto-Start
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/pam_kwallet_init

exec-once = nm-applet
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6
exec-once = fcitx5
exec-once = [workspace special:magic silent] alacritty -e btop
exec-once = [workspace special:audio silent] pavucontrol

#Variables
$terminal = alacritty
$browser = firefox
$fileManager = dolphin
$menu = rofi -show drun
$lock = hyprlock
$screenshot = grimblast --freeze copysave area

#Environment Variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME, qt6ct
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = QT_QPA_PLATFORM, wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = XDG_MENU_PREFIX=arch- kbuildsycoca6
env = MOZ_ENABLE_WAYLAND,1
env = GDK_BACKEND,wayland

input {
    kb_layout = us
    accel_profile = flat
    sensitivity = -0.45
}

general {
    gaps_in = 5
    gaps_out = 16
    border_size = 3
    col.active_border = rgba(ffffff88) rgba(ffffff88)
    col.inactive_border = rgba(22222288)

    layout = dwindle

    allow_tearing = true
}

decoration {
    rounding = 6
    blur {
        enabled = 1
        size = 1
        passes = 3
	ignore_opacity = true
        new_optimizations = on
    }
    layerrule = blur, waybar
    layerrule = blur, rofi
    layerrule = blur, logout_dialog
    layerrule = ignorezero, waybar

    blurls = waybar
    blurls = $menu
    drop_shadow = no
    shadow_range = 4 # 4 default
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes # you probably want this
}

master {
    new_status = master
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0 
    vrr = 0
}


windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = opacity 0.8, class:(alacritty), title:(alacritty)
$mainMod = SUPER

binds {
    workspace_back_and_forth = false
    allow_workspace_cycles = true
}
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, L, exec, $lock


bind = SUPER_SHIFT, S, exec, $screenshot

bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 

bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

bind = SUPER_SHIFT, left, movefocus, l
bind = SUPER_SHIFT, right, movefocus, r
bind = SUPER_SHIFT, up, movefocus, u
bind = SUPER_SHIFT, down, movefocus, d

bind = $mainMod, T, exec, hyprctl dispatch workspaceopt allfloat
bind = $mainMod, F, fullscreen
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind = $mainMod, Y, exec, wlogout

# Workspace Navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, ESCAPE, togglespecialworkspace, magic
bind = $mainMod SHIFT, ESCAPE, movetoworkspace, special:magic
bind = $mainMod, F1, togglespecialworkspace, audio

bind = $mainMod, left, workspace, -1
bind = $mainMod, right, workspace, +1

#Tabbing Between Workspaces/Windows
bind = $mainMod, TAB, workspace, previous
bind = SUPER_SHIFT, TAB, focuscurrentorlast

# Mouse Windowing
bind = $mainMod, mouse_down, workspace, e~1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

